title: Aymar Celdrán
image: aymar-celdran-seminario.jpg
description: |
  A lo largo de mi carrera profesional he vivido innumerables experiencias, con 16 años emprendí mi primer negocio por internet y desde entonces lo he vuelto a hacer en innumerables ocasiones, tantas que he perdido la cuenta.

  He promovido diferentes startups y empresas gestionando equipos multidisciplinares e inversiones procedentes de inversores privados.

  He visto de cerca como docenas de emprendedores han tenido éxito y han tenido fracasos, he acompañado a cientos de personas en su proceso de reinvención personal y profesional, y esto me ha dotado del conocimiento y la experiencia adecuada como para promover mi propio método para emprender y hacerlo con mayores probabilidades de éxito, lejos del 10% que hoy se registra según últimas estadísticas.

  Mi metodología está basada en el autodescubrimiento como base del éxito, conquistarte a ti para conquistar lo demás.

  Descubrir tus pasiones y despertar tus talentos para aunar ambos conceptos y descifrar tu propósito de vida, lo que te llevará a ser consciente de tu gran proyecto de vida, esa actividad, proyecto que de emprender te hará sentir la auténtica satisfacción personal y profesional.

  No concibo un emprendimiento empezando por la capacitación profesional, por las habilidades de marketing, ventas, comunicación, legal, finanzas, etc...

  Eso ya sabemos a donde lleva, sí confío en emprender con sentido y significado, y desde ahí subir al siguiente peldaño.

