title: ¿Para quién?
subtitle: Para emprendedores orientados al bien común que buscan, a través de sus negocios, causar un impacto positivo y significativo en el mundo.
more:
  menu: Público
rows:

- type: columns
  design:
    num: 3
    uppercase: true
    underline: true
  items:
  - title: Emprendedores conscientes
    icon: hands-holding-heart
    description: |
      Aquellos que están empezando o ya tienen un negocio y buscan integrar valores éticos, sociales y ambientales en su modelo de negocio.
  - title: Profesionales en transición
    icon: shuffle
    description: |
      Personas que buscan cambiar de carrera o reorientar su enfoque profesional hacia algo más significativo y alineado con sus valores y pasiones.
  - title: Líderes y gerentes
    icon: crown
    description: |
      Aquellos que deseen implementar prácticas conscientes en sus equipos y organizaciones, fomentando un ambiente de trabajo ético y sostenible.
  - title: Consultores y coaches
    icon: compass
    description: |
      Profesionales que desean mejorar sus habilidades para guiar a otros en la búsqueda de sus propósitos y en la creación de negocios conscientes.
  - title: Activistas y defensores de causas
    icon: hand-fist

    description: |
      Individuos que están trabajando en causas sociales y ambientales y que desean mejorar su capacidad de influencia y comunicación para aumentar el impacto de sus esfuerzos.
- type: columns
  items:
