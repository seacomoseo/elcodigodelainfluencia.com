- type: steps
  design:
    icon_size: 6
    uppercase: true
    underline: true
    border: dark
  items:
  - title: Conceptualización
    icon: lightbulb-on
    description: |
      En esta etapa, los emprendedores están generando ideas para sus negocios y definiendo su propósito. "El Código de la Influencia" puede ayudar a identificar la misión y los valores fundamentales de un proyecto, así como a alinearlos con causas significativas.
  - title: Lanzamiento
    icon: rocket-launch
    description: |
      Cuando un emprendedor está iniciando su negocio y estableciendo su marca en el mercado, "El Código de la Influencia" puede ser clave para desarrollar una estrategia de marketing efectiva basada en valores y causas, lo que permitirá atraer a clientes conscientes y generar un impacto inicial sólido.
  - title: Crecimiento y consolidación
    icon: tree-deciduous
    description: |
      Para aquellos emprendedores que buscan expandir su negocio y fortalecer su presencia en el mercado, "El Código de la Influencia" ofrece estrategias y consejos para mantener la autenticidad, mejorar la comunicación con los clientes y adaptarse a las tendencias emergentes en el marketing y el comportamiento del consumidor.
