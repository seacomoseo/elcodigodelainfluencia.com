      <div id="etapas" class="section__header align-center" data-showup>
        <div class="section__title section__title--iconbottom">
          <h2 class="uppercase">
            <a href="#etapas">Etapas</a>
          </h2>
          <div class="section__icon">icon-icon-alt</div>
